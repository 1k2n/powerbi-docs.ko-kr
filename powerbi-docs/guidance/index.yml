title: Power BI 지침 설명서
summary: Power BI 지침 설명서는 Power BI를 빌드하는 팀과 Microsoft의 기업 고객과 협업하는 관련자들의 모범 사례 정보를 제공합니다. 또한 이 설명서를 통해 Power BI를 사용하여 성과와 성공률을 높이는 다양한 학습 내용을 확인할 수 있습니다. Microsoft는 새로운 정보가 들어오면 이러한 학습 내용에 업데이트 사항과 추가 사항을 반영할 예정입니다.
